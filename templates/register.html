<!DOCTYPE html>
<html>
<head>
  <title>Регистрация</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <h2>Регистрация нового користувача</h2>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  <form action="/register" method="post">
    <label>Ім'я користувача:</label><br>
    <input type="text" name="username" required minlength="3" maxlength="50"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Пароль:</label><br>
    <input type="password" name="password" required minlength="6"><br><br>
    <button type="submit">Зареєструватись</button>
  </form>

  <p>Вже є аккаунт? <a href="/login">Увійти</a></p>
</body>
</html>
